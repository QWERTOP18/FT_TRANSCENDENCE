name: Jest Tests

on:
  push:
    branches: [ "*" ]
    paths:
      - 'game/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ "*" ]
    paths:
      - 'game/**'
      - '.github/workflows/test.yml'

jobs:
  jest-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: game/package-lock.json
    
    - name: Install dependencies
      working-directory: ./game
      run: npm ci
    
    - name: Run Jest tests
      working-directory: ./game
      run: npm test 