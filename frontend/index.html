<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen">
    <header class="w-full text-white p-4 text-center">
        <h1 class="text-2xl font-bold">My Pong Game</h1>
        <nav class="mt-4 flex justify-between items-center">
            <button class="mx-2 px-4 py-1 bg-gray-600 hover:bg-gray-700 rounded transition" onclick="router.navigateTo('/game')">Game</button>
            <button class="mx-2 px-4 py-1 bg-gray-600 hover:bg-gray-700 rounded transition" onclick="router.navigateTo('/win')">Win Screen</button>
            <button class="mx-2 px-4 py-1 bg-gray-600 hover:bg-gray-700 rounded transition" onclick="router.navigateTo('/lose')">Lose Screen</button>
            <button class="mx-2 px-4 py-1 bg-gray-600 hover:bg-gray-700 rounded transition" onclick="router.navigateTo('/error')">Error Screen</button>
            <button class="mx-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded transition" onclick="router.navigateTo('/tournament/admin/9fd411f6-3ee4-4fc2-9cef-0ee952dc236e')">Admin Page</button>
            <button class="mx-2 px-4 py-1 bg-blue-600 hover:bg-blue-700 rounded transition" onclick="router.navigateTo('/tournament/2/before')">2P (Before)</button>
            <button class="mx-2 px-4 py-1 bg-blue-600 hover:bg-blue-700 rounded transition" onclick="router.navigateTo('/tournament/2/after')">2P (After)</button>
            <button class="mx-2 px-4 py-1 bg-green-600 hover:bg-green-700 rounded transition" onclick="router.navigateTo('/tournament/3/before')">3P (Before)</button>
            <button class="mx-2 px-4 py-1 bg-green-600 hover:bg-green-700 rounded transition" onclick="router.navigateTo('/tournament/3/after')">3P (After)</button>
        </nav>
    </header>
    <main class="flex-grow flex justify-center items-center w-full p-4">
        <div id="app" class="w-full max-w-3xl"></div>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
