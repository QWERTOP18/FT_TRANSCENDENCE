<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen">
    <!-- 共通メタリックヘッダー -->
    <div class="w-full bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 border-b-2 border-gray-600 shadow-lg px-4 sm:px-6 py-3 sm:py-4 relative overflow-hidden">
        <!-- メタリック効果のための装飾要素 -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent"></div>
        <div class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-gray-400 to-transparent"></div>
        
        <div class="flex flex-col sm:flex-row justify-between items-center relative z-10 gap-3 sm:gap-0">
            <button class="px-4 sm:px-6 py-2 sm:py-3 metallic-button-blue rounded-lg text-white font-semibold text-sm sm:text-base w-full sm:w-auto" onclick="window.router.navigateTo('/tournaments')">
                🏠 Home
            </button>
            <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-6 w-full sm:w-auto">
                <span class="text-white text-base sm:text-lg font-semibold bg-gradient-to-r from-gray-300 to-gray-100 bg-clip-text text-transparent text-center">Pong Tournament</span>
                <button class="px-4 sm:px-6 py-2 sm:py-3 metallic-button-red rounded-lg text-white font-semibold text-sm sm:text-base w-full sm:w-auto" onclick="window.router.handleLogout()">
                    🚪 Logout
                </button>
            </div>
        </div>
    </div>
    
    <main class="flex-grow flex justify-center items-center w-full p-4">
        <div id="app" class="w-full max-w-3xl"></div>
    </main>
    
    <script src="/bundle.js"></script>
</body>
</html>
